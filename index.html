<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portifólio</title>
</head>
<body>
    <div>
        <div id="header">
            <header class="cabecalho">
                <h1>Currículo</h1>
            </header>
        </div>
        <div id="portifolio">
            <div class="dashboard">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img class="imageProfile" src="assets/img/icones/fotoDashboard.jpg" alt="profile photo">
                            </span>
                            <span class="title">Thiago Generali</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/perfil.png" alt="profile icon">
                            </span>
                            <span class="title">Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/hobbies.png" alt="hobbies icon">
                            </span>
                            <span class="title">Hobbies</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/formation.png.opdownload" alt="formation icon">
                            </span>
                            <span class="title">Formação</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/conhecimento.jpg" alt="conhecimento icon">
                            </span>
                            <span class="title">Conhecimento</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/experience.png.opdownload" alt="experience icon">
                            </span>
                            <span class="title">Experiência</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icone">
                                <img src="assets/img/icones/contact.png.opdownload" alt="contact icon">
                            </span>
                            <span class="title">Contato</span>
                        </a>
                    </li>
                </ul>
                <div class="toggle">
                    <img src="assets/img/icones/toggleIcon.png" alt="toggle icon">
                </div>
            </div>
            <div class="conteudo">
                <div class="conteudoPerfil">
                </div>
                <div class="conteudoHobbies">
                </div>
                <div class="conteudoFormacao">
                </div>
                <div class="conteudoConhecimento">
                </div>
                <div class="conteudoExperiencia">
                </div>
                <div class="conteudoContato">
                </div>
            </div>
        </div>
        <div id="footer">
            <footer>
                <h1 class="rodape">Início: 23/07/2022</h1>
                <h1 class="rodape">Objetivo: Mostrar experiência</h1>
            </footer>
        </div>        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
